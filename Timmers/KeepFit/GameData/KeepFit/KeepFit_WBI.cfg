// by default modules are cramped

@PART[WBI_Backseat2,WBI_Brumby,WBI_BigCrewModule,WBI_AirlockModule]:AFTER[KeepFit]
{
    MODULE
    {
        name = KeepFitPartModule
		strActivityLevel = CRAMPED
    }
}

// Ground vehicles/workspaces and orbital working modules get a little better.
@PART[WBI_BuffaloCab,WBI_CrewCab,WBI_MOBL18,WBI_Mole182,WBI_BOW,WBI_StationHub2,WBI_DocSciLab,WBI_Chuckwagon,WBI_Hacienda,WBI_Homestead,WBI_Spyglass,WBI_MCM,WBI_HomesteadMk2]:AFTER[KeepFit]
{
    MODULE
    {
        name = KeepFitPartModule
		strActivityLevel = COMFY
    }
}

// Dedicated orbital (and ground inflatable) hab spaces are better still
@PART[WBI_MOH18,WBI_Ponderosa,WBI_Tipi,WBI_Ponderosa2]:AFTER[KeepFit]
{
	MODULE
	{
		name = KeepFitPartModule
		strActivityLevel = NEUTRAL
	}
}