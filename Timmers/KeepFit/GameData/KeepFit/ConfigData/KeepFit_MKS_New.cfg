// by default modules are cramped

// Hub/transit spaces not meant for habitation.
@PART[Tundra_MultiHub,Tundra_MiniAirlock,Tundra_Hub250,Tundra_Hub250_Short,Tundra_Airlock,SalamanderPod,Ranger_Airlock]:AFTER[KeepFit]
{
    MODULE
    {
        name = KeepFitPartModule
		strActivityLevel = CRAMPED
    }
}

// Large/inflatable workspaces are quite spacious.
@PART[Tundra_Workshop250,Tundra_RegSifter,Tundra_Refinery,Tundra_RecyclingPlant,Tundra_PioneerLC,Tundra_PDU,Tundra_NukeProc,Tundra_AssemblyPlant,Tundra_ASM,Tundra_Agriculture375,Tundra_Agriculture250,Ranger_CommPak,Ranger_AuxCon,Duna_Pioneer,Duna_PDU,Duna_LogCenter,Duna_Agriculture,USILS_Greenhouse_250,USILS_Greenhouse_Inline]:AFTER[KeepFit]
{
	MODULE
    {
        name = KeepFitPartModule
		strActivityLevel = COMFY
    }
}

// Dedicated hab space.
@PART[Tundra_Kolonist375,Tundra_Kolonist250,Tundra_Kerbitat375,Tundra_Kerbitat250,Duna_Kolonist,Duna_Kerbitat,USILS_ViewingCupola,FTT_Pod_375_01]:AFTER[KeepFit]
{
	MODULE
    {
        name = KeepFitPartModule
		strActivityLevel = NEUTRAL
    }
}

// Medical and training facilities surely include exercise in their regimens
@PART[Tundra_MedBay375,Tundra_MedBay250,Tundra_HabRing,Tundra_Akademy,Duna_MedBay]:AFTER[KeepFit]
{
	MODULE
    {
        name = KeepFitPartModule
		strActivityLevel = EXERCISING
    }
}