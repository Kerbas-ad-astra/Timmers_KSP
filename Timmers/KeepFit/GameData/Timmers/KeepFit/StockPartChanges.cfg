// by default modules are cramped
@PART[*]:HAS[@MODULE[ModuleCommand]],:HAS[~CrewCapacity[0],#CrewCapacity[*]],:!MODULE[KeepFitPartModule]
{
    MODULE
    {
        name = KeepFitPartModule
		strActivityLevel = CRAMPED
    }
}

// slightly better
@PART[mk2LanderCabin]
{
    MODULE
    {
        name = KeepFitPartModule
		strActivityLevel = COMFY
    }
}

// even more palatable
@PART[cupola]
{
    MODULE
    {
        name = KeepFitPartModule
		strActivityLevel = NEUTRAL
    }
}

@PART[crewCabin]
{
    MODULE
    {
        name = KeepFitPartModule
		strActivityLevel = NEUTRAL
    }
}