// Training facilities have exercise equipment
@PART[nduniversity,ndflightSchool]:AFTER[KeepFit]
{
	MODULE
    {
        name = KeepFitPartModule
		strActivityLevel = EXERCISING
    }
}

// Generation hab spaces are neutral.
@PART[surfaceAttachHouseSmall,t1CivilizationGenerationShipQuartersLarge,t1CivilizationGenerationShipQuartersMedium,InsituKerbalRecruiterTest]:AFTER[KeepFit]
{
	MODULE
    {
        name = KeepFitPartModule
		strActivityLevel = NEUTRAL
    }
}

// Not much moving in movie theaters and ops spaces.
@PART[ndMovieTheater,civieDock,CivPopSaucer]:AFTER[KeepFit]
{
	MODULE
    {
        name = KeepFitPartModule
		strActivityLevel = COMFY
    }
}

// Cramped utility spaces
@PART[bioSphereAirlock]:AFTER[KeepFit]
{
	MODULE
    {
        name = KeepFitPartModule
		strActivityLevel = CRAMPED
    }
}