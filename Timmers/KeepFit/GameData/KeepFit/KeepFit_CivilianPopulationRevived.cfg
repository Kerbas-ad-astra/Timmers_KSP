// Generation hab space has ample opportunities and mass for exercise.
@PART[nduniversity,surfaceAttachHouseSmall,t1CivilizationGenerationShipQuartersLarge,t1CivilizationGenerationShipQuartersMedium,InsituKerbalRecruiterTest]:AFTER[KeepFit]
{
	MODULE
    {
        name = KeepFitPartModule
		strActivityLevel = EXERCISING
    }
}

// These utility spaces are too small to propertly exercise in.

@PART[civieDock]:AFTER[KeepFit]
{
	MODULE
    {
        name = KeepFitPartModule
		strActivityLevel = NEUTRAL
    }
}