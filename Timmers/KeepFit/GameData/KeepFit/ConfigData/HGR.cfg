// Descent modules, Pumpkin lander can, Spud, and Radish are cramped

@PART[PumpkinLanderCabin,Radish,Soy-Juice,Soy-Green,Spud]:AFTER[KeepFit]
{
    MODULE
    {
        name = KeepFitPartModule
		strActivityLevel = CRAMPED
    }
}

// Orbital modules (Onions and Leek laboratories) are comfy

@PART[HGR_Leek,OnionNew,OnionNew2]:AFTER[KeepFit]
{
    MODULE
    {
        name = KeepFitPartModule
		strActivityLevel = COMFY
    }
}
