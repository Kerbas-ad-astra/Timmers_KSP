// Mk2/3 Expansion (SuicidalInsanity)

// Small/fighter cockpits are cramped.
@PART[M2X_Endcap,M2X_ViperCockpit,M2X_RavenCockpit,M2X_TunaCockpit,M2X_BladeCockpit]:AFTER[KeepFit]
{
    MODULE
    {
        name = KeepFitPartModule
		strActivityLevel = CRAMPED
    }
}

// Large/shuttle cockpits, cabins, and labs less so.
@PART[M3X_CrewSegment,M3X_ShovelCockpit,M2X_SmallLab,M2X_DropshipCockpit,M3X_SciLab,M2X_LongCabin,M3X_InlineCockpit]:AFTER[KeepFit]
{
    MODULE
    {
        name = KeepFitPartModule
		strActivityLevel = COMFY
    }
}

// Cupolas are positively spacious.
@PART[M3X_CyclopsCockpit]:AFTER[KeepFit]
{
    MODULE
    {
        name = KeepFitPartModule
		strActivityLevel = NEUTRAL
    }
}