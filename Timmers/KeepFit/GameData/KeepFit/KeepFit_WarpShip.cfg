// by default modules are cramped

// Cryopods are cramped.
@PART[CRY-IXSFreezer]:AFTER[KeepFit]
{
    MODULE
    {
        name = KeepFitPartModule
		strActivityLevel = CRAMPED
    }
}

// labs/workspaces less cramped, esp. for luxurious interstellar spacecraft
@PART[wsIXSScienceLab,wsIXSmainHull,wsIXSCommandModule]:AFTER[KeepFit]
{
	MODULE
    {
        name = KeepFitPartModule
		strActivityLevel = COMFY
    }
}

// Dedicated hab space -- "comfort and style".
@PART[wsCrewModule]:AFTER[KeepFit]
{
	MODULE
    {
        name = KeepFitPartModule
		strActivityLevel = NEUTRAL
    }
}