// by default modules are cramped

// full on exercising (assuming spinning)
@PART[OKS_HabRing]:NEEDS[KeepFit]:AFTER[KeepFit]
{
    MODULE
    {
        name = KeepFitPartModule
		strActivityLevel = EXERCISING
    }
}

